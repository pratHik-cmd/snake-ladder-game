<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Ladder - 2 Player Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; color: white;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px; 
        }
        h1 { text-align: center; font-size: 2em; margin-bottom: 10px; }
        .btn {
            padding: 15px; border: none; border-radius: 10px; 
            font-size: 1em; font-weight: bold; cursor: pointer; 
            width: 100%; margin: 10px 0; color: white;
        }
        .btn-primary { background: #ff6b6b; }
        .btn-secondary { background: #4ecdc4; }
        .board {
            display: grid; grid-template-columns: repeat(10, 1fr); 
            width: 100%; aspect-ratio: 1/1; border: 2px solid #333; 
            border-radius: 10px; background: white; margin: 15px 0;
        }
        .cell { border: 1px solid #ddd; position: relative; }
        .cell-number { position: absolute; top: 2px; left: 2px; font-size: 8px; color: #666; }
        .player { width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; position: absolute; }
        .dice { 
            width: 60px; height: 60px; background: #ffd89b; 
            border: none; border-radius: 10px; font-size: 24px; 
            cursor: pointer; margin: 10px auto; display: block;
        }
        .game-info { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin: 10px 0; }
        .notification {
            position: fixed; top: 10px; right: 10px; background: #4CAF50; color: white; 
            padding: 10px; border-radius: 5px; display: none;
        }
        .waiting { 
            background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; 
            text-align: center; margin: 10px 0;
        }
        input {
            width: 100%; padding: 12px; border-radius: 10px; 
            border: none; margin: 10px 0; font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainMenu" class="glass-effect">
            <h1>üêç Snakes & Ladders</h1>
            <p style="text-align: center;">2 Player Game</p>
            
            <button class="btn btn-primary" onclick="createGame()">üéÆ Create Game</button>
            <button class="btn btn-secondary" onclick="showJoinScreen()">üë• Join Game</button>

            <div id="joinSection" style="display: none;">
                <input type="text" id="gameCodeInput" placeholder="Enter Game Code">
                <button class="btn btn-secondary" onclick="joinGame()">Join Game</button>
            </div>
        </div>

        <div id="gameScreen" class="glass-effect" style="display: none;">
            <div id="waitingMessage" class="waiting">
                <h3>‚è≥ Waiting for Player 2...</h3>
                <p>Game Code: <strong id="gameCodeDisplay"></strong></p>
            </div>

            <div class="game-info" id="gameStatus">üéØ Your Turn</div>
            <div class="game-info" id="playersInfo"></div>
            
            <div class="board" id="gameBoard"></div>

            <button class="dice" id="diceBtn" onclick="rollDice()">üé≤</button>
            
            <button class="btn" onclick="showMainMenu()" style="background: #666;">üè† Main Menu</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const snakes = {16:6,47:26,49:11,56:53,62:19,64:60,87:24,93:73,95:75,98:78};
        const ladders = {1:38,4:14,9:31,21:42,28:84,36:44,51:67,71:91,80:100};
        const playerColors = ['#ff6b6b', '#4ecdc4'];
        
        let gameState = {
            players: [],
            currentPlayer: null,
            gameActive: false,
            gameCode: null,
            userData: null,
            backendUrl: 'https://cot-8kof.onrender.com/api'
        };

        let tg = window.Telegram?.WebApp;
        let pollInterval;

        function initGame() {
            if (tg) {
                tg.expand();
                gameState.userData = tg.initDataUnsafe?.user;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const gameCode = urlParams.get('game_code');
            if (gameCode) {
                joinGameWithCode(gameCode);
            }
        }

        function showMainMenu() {
            clearInterval(pollInterval);
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('joinSection').style.display = 'none';
        }

        function showJoinScreen() {
            document.getElementById('joinSection').style.display = 'block';
        }

        async function createGame() {
            const user = gameState.userData || {id: Date.now(), first_name: 'Player'};
            
            try {
                const response = await fetch(gameState.backendUrl + '/create_game', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: user.id,
                        username: user.first_name || 'Player'
                    })
                });
                
                const result = await response.json();
                
                if (result.game_code) {
                    gameState.gameCode = result.game_code;
                    showGameScreen();
                    startGamePolling();
                    showNotification('Game created! Share code: ' + result.game_code);
                }
            } catch (error) {
                showNotification('Error creating game');
            }
        }

        async function joinGame() {
            const gameCode = document.getElementById('gameCodeInput').value.toUpperCase();
            if (!gameCode) return showNotification('Enter game code');
            joinGameWithCode(gameCode);
        }

        async function joinGameWithCode(gameCode) {
            const user = gameState.userData || {id: Date.now(), first_name: 'Player'};
            
            try {
                const response = await fetch(gameState.backendUrl + '/join_game', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        game_code: gameCode,
                        user_id: user.id,
                        username: user.first_name || 'Player'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    gameState.gameCode = gameCode;
                    showGameScreen();
                    startGamePolling();
                    showNotification('Joined game!');
                } else {
                    showNotification(result.error);
                }
            } catch (error) {
                showNotification('Error joining game');
            }
        }

        function showGameScreen() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            createBoard();
        }

        function startGamePolling() {
            pollInterval = setInterval(updateGameState, 2000);
            updateGameState();
        }

        async function updateGameState() {
            if (!gameState.gameCode) return;
            
            try {
                const response = await fetch(gameState.backendUrl + '/game_state', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({game_code: gameState.gameCode})
                });
                
                const gameData = await response.json();
                if (gameData.error) return;
                
                updateGameUI(gameData);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateGameUI(gameData) {
            // Convert players object to array
            const playersArray = Object.entries(gameData.players || {}).map(([id, player]) => ({
                id: parseInt(id), // Convert back to number for comparison
                username: player.username,
                position: player.position,
                color: player.color
            }));
            
            gameState.players = playersArray;
            gameState.currentPlayer = gameData.current_turn ? parseInt(gameData.current_turn) : null;
            gameState.gameActive = gameData.status === 'playing';
            
            const waitingDiv = document.getElementById('waitingMessage');
            if (gameData.status === 'waiting') {
                waitingDiv.style.display = 'block';
                document.getElementById('gameCodeDisplay').textContent = gameState.gameCode;
                document.getElementById('diceBtn').style.display = 'none';
            } else {
                waitingDiv.style.display = 'none';
                document.getElementById('diceBtn').style.display = 'block';
            }
            
            updatePlayersInfo();
            updateGameStatus();
            placePlayers();
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let row = 10; row >= 1; row--) {
                for (let col = 1; col <= 10; col++) {
                    const position = row % 2 === 0 ? (row-1)*10 + col : (row-1)*10 + (11-col);
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.innerHTML = `<div class="cell-number">${position}</div>`;
                    
                    if (snakes[position]) cell.innerHTML += 'üêç';
                    if (ladders[position]) cell.innerHTML += 'ü™ú';
                    
                    board.appendChild(cell);
                }
            }
        }

        function updatePlayersInfo() {
            const container = document.getElementById('playersInfo');
            container.innerHTML = '';
            
            gameState.players.forEach((player, index) => {
                // FIX: Compare as numbers
                const isCurrent = player.id === gameState.currentPlayer;
                container.innerHTML += `
                    <div style="display: flex; justify-content: space-between; padding: 5px; 
                         background: ${isCurrent ? 'rgba(255,255,255,0.2)' : 'transparent'};">
                        <span>${player.username}</span>
                        <span>Pos: ${player.position}</span>
                    </div>
                `;
            });
        }

        function updateGameStatus() {
            const status = document.getElementById('gameStatus');
            
            const winner = gameState.players.find(p => p.position === 100);
            if (winner) {
                status.innerHTML = `üéâ ${winner.username} Wins!`;
                gameState.gameActive = false;
                return;
            }
            
            if (!gameState.gameActive) {
                status.innerHTML = '‚è≥ Waiting for players...';
                return;
            }
            
            const currentPlayer = gameState.players.find(p => p.id === gameState.currentPlayer);
            const user = gameState.userData;
            
            // FIX: Proper turn check
            const isMyTurn = currentPlayer && user && currentPlayer.id === user.id;
            
            if (isMyTurn) {
                status.innerHTML = `üéØ YOUR TURN - Roll the dice!`;
                document.getElementById('diceBtn').disabled = false;
            } else {
                status.innerHTML = `‚è≥ ${currentPlayer?.username}'s turn - Waiting...`;
                document.getElementById('diceBtn').disabled = true;
            }
        }

        function placePlayers() {
            document.querySelectorAll('.player').forEach(p => p.remove());
            
            gameState.players.forEach((player, index) => {
                const cells = document.querySelectorAll('.cell');
                if (player.position <= 100 && cells[player.position - 1]) {
                    const token = document.createElement('div');
                    token.className = 'player';
                    token.style.background = playerColors[index];
                    token.style.left = '5px';
                    token.style.top = '5px';
                    cells[player.position - 1].appendChild(token);
                }
            });
        }

        async function rollDice() {
            if (!gameState.gameActive) return;
            
            const user = gameState.userData;
            if (!user) return;
            
            // FIX: Proper turn check
            const currentPlayer = gameState.players.find(p => p.id === gameState.currentPlayer);
            if (!currentPlayer || currentPlayer.id !== user.id) {
                return showNotification("Wait for your turn!");
            }
            
            const diceBtn = document.getElementById('diceBtn');
            diceBtn.disabled = true;
            
            const diceValue = Math.floor(Math.random() * 6) + 1;
            
            try {
                const response = await fetch(gameState.backendUrl + '/make_move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        game_code: gameState.gameCode,
                        user_id: user.id,
                        dice_value: diceValue
                    })
                });
                
                const result = await response.json();
                if (result.error) {
                    showNotification(result.error);
                } else {
                    showNotification(`You rolled ${diceValue}!`);
                }
            } catch (error) {
                showNotification('Error making move');
            }
            
            diceBtn.disabled = false;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
